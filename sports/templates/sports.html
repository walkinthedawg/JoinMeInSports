{% extends 'base.html' %}
{% block content %}
    {% for sport in sports %}
        <div class="row">
            <div class="col-md-2 col-sm-3 text-center">
                <a class="story-img" href="#">
                    <img src="{{ sport.image }}" class="img-circle">
                </a>
                <p><span class="boldtext">Author:</span> sports page here</p>
            </div>
            <div class="col-md-10 col-sm-9">
                <h3>{{ sport.name }}</h3>
                <div class="row">
                    <div class="col-xs-9">
                        <p>{{ sport.desc|truncatewords:30 }}</p>
                        <p><a href=""  class="btn btn-default">Read more... url sport_detail' sport.id %}</a></p>
                        <p><span class="boldtext">Wiki:</span> {{ sport.wiki }} </p>
                        <p><span class="boldtext">Alt Tag:</span> {{ sport.alt }}</p>
                    </div>
                </div>
            </div>
            <hr>
        </div>
    {% endfor %}
{% endblock %}
